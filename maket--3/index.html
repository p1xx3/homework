    <link rel="shortcut icon" href="image/icons/logos/logo Dark.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/fonts.css">

<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <a class="header__logo" href="#">
                            <img src="image/icons/logos/logo Dark.svg" alt="Логотип Wake & Bake">
                        </a>
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a href="#" class="nav__link">Программа обучения</a>
                                </li>
                                <li class="nav__item">

                                <li class="nav__item">
                                    <a href="#" class="nav__link">Контакты</a>

                        </nav>
                        <a class="burger-icon" href="#">
                            <span></span>

                    </div>
                </div>
            </div>
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__contant">
                            <div class="hero__info">
                                <span>Старт</span>
                                <span>26.06.2023</span>
                            </div>

                            </p>
                            <div class="hero__img-control hero__img-control--mobail">
                                <a href="https://static.videezy.com/system/resources/previews/000/046/864/original/Birthday_Cake_With_Strawberry.mp4" data-fslightbox='video' class="hero__img-button">
                                    <img src="image/icons/play.svg">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                            <a href="#" class="hero__button button">
                                Записаться на курс 
                            </a>
                        </div>
                        <div class="hero__img">
                            <img src="image/content/girl.png" alt="Девушка с тортом">
                            <div class="hero__img-control">
                                <a href="https://static.videezy.com/system/resources/previews/000/046/864/original/Birthday_Cake_With_Strawberry.mp4" data-fslightbox class="hero__img-button">
                                    <img src="image/icons/play.svg">
                                </a>
                                Посмотри, как готовятся наши торты

                        </div>
                    </div>
                </div>
            </section>

        </main>
        <footer class="footer">

        </footer>

    <script src="js/main.js"></script>
