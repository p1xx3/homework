<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML my site-3</title>
    <link rel="shortcut icon" href="image/html-logo.svg" type="image/x-icon">
    <style>
        div, span{
            background-color: red;
        };

    </style>
</head>
<body>
    <!-- div= блочный тег -->
<div>много рандомного текста</div>
<div>div идет на всю строку страницы</div>
<!-- span= строчный текст  -->
<span>Еще больше рандомного текста,</span>
<span>span идет друг за другом</span>
<hr>
<!-- строчный тег может быть внутри блочного -->
<div>
    <span>text</span>
</div>
<br>
<!-- блочный тег не может быть внутри строчного, потому что все равно тег будет блочным -->
<span>
    <div>text</div>
</span>
</body>
</html>
